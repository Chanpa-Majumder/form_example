<html>
<head><title>login page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



    <link href="../assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../../assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>

    <link href="assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css"/>



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        &nbsp;&nbsp;&nbsp;
        <div class="col-md-4">&nbsp;&nbsp;&nbsp;
            <div class="well"><h3>Login Form</h3>
<form class="form-horizontal">
  <div class="form-group">
      <label for="name">User Name</label>
      <input type="name" class="form-control" id="name" placeholder="Usernname">
  </div>
<div class="form-group">
    <label for="email">Email</label>
<input type="email" class="form-control" id="email" placeholder="email">
</div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password">
</div>
 <div class="form-actions">
     <button type="button" class="btn btn-primary">Login</button>
     <label>
         <input type="checkbox">Remember Me
     </label>
     <a href="" id="forget-password" class="forget-password">Forget Password?</a>
 </div>
    <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
            <li>
                <a class="social-icon-color facebook" data-original-title="facebook" href="#"></a>
            </li>
            <li>

                <a class="social-icon-color twitter" data-original-title="Twitter" href="#"></a>
            </li>
            <li>

                <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="#"></a>
            </li>
            <li>

                <a class="social-icon-color linkedin" data-original-title="Linkedin" href="#"></a>
            </li>
        </ul>
    </div>
    </form>
            </div>
            </div>
        <div class="col-md-4"></div>
        </div>
    </div>

</body>


</html>
